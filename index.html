<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream Wall</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-container" class="sidebar-closed">
        <aside id="sidebar" class="closed">
      <!-- NAVEGACIÓN DE PESTAÑAS -->
      <div class="sidebar-nav">
        <button class="sidebar-tab active" data-tab="layouts">Layouts</button>
        <button class="sidebar-tab" data-tab="walls">Mis Walls</button>
      </div>

      <!-- PANELES DE CONTENIDO -->
      <div id="tab-layouts" class="sidebar-panel active">
        <div class="preset-buttons">
          <button data-layout="grid-1">1 Stream</button>
          <button data-layout="grid-4">4 Streams</button>
          <button data-layout="grid-9">9 Streams</button>
          <button data-layout="grid-16">16 Streams</button>
          <button data-layout="1-plus-3">1 Principal + 3</button>
        </div>
      </div>

      <div id="tab-walls" class="sidebar-panel">
        <div class="user-walls">
          <div class="save-wall-form">
            <input type="text" id="wall-name-input" placeholder="Nombre del Wall...">
            <button id="save-wall-btn">Guardar</button>
          </div>
          <div id="saved-walls-list-container">
            <ul id="saved-walls-list">
            </ul>
          </div>
        </div>
      </div>

      <!-- CONTROLES GLOBALES FIJOS -->
      <div class="global-controls">
        <button id="mute-all">Silenciar Todos</button>
        <button id="reset">Resetear</button>
      </div>
    </aside>

    <main id="grid-container"></main>
  </div>

  <button id="toggle-sidebar" aria-label="Toggle sidebar">☰</button>

  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
